<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>font-sizeの単位</title>
</head>
<body>

<style>
html{
	font-size: 10px;
}
p{
	margin: 0 0 10px;
}
.sample{
	padding: 0 0 30px;
}
.txtWrap{
	font-size: 20px;
}
.txt1{
	font-size: 3vw;
}
.txt2{
	font-size: 5vh;
}
.txt3{
	font-size: 3vmin;
}
.txt4{
	font-size: 5vmax;
}
</style>

<h1>html要素にはfont-size: 10px;を指定しています。</h1>

<div class="sample">
	<p class="txt1">このテキストは font-size: 3vw; を指定しています。</p>
</div>

<div class="sample">
	<p class="txt2">このテキストは font-size: 5vh; を指定しています。</p>
</div>

<div class="sample">
	<p class="txt3">このテキストは font-size: 3vmin; を指定しています。</p>
</div>

<div class="sample">
	<p class="txt4">このテキストは font-size: 5vmax; を指定しています。</p>
</div>



</body>
</html>
